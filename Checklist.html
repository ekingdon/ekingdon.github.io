<!DOCTYPE html>
<html>
  <head>
    <title>WOW SCOTLAND!</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644}
		  zoom: 12
		  mapTypeId: 'satellite',
		  
        });
      }
	  var marker = new google.maps.Marker({position: lat:55.970972, lngg: -3.277998, map: map})
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzSdamJH4beWrDiAMcUWVc8fxugzCYKlI
&callback=initMap"
    async defer></script>
	
  </body>
</html>
